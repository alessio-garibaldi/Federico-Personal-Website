<body class="body-home">
    <!-- NAVBAR -->
    <nav class="navbar fixed-top pt-lg-3 pb-lg-3">
        <div class="container-fluid justify-content-between align-items-center">
            <!-- SOCIAL ICONS CHE DEVONO COLLAPSE -->
            <div class="d-none d-lg-block">
                <a class="link-social" href="https://www.facebook.com"><img src="./immagini/facebook.png" alt=""></a>
                <a class="link-social" href="https://www.instagram.com"><img src="./immagini/instagram.png" alt=""></a>
                <a class="link-social" href="https://www.twitter.com"><img src="./immagini/twitter.png" alt=""></a>
                <a class="link-social" href="https://open.spotify.com"><img src="./immagini/spotify.png" alt=""></a>
                <a class="link-social" href="https://www.youtube.com"><img src="./immagini/youtube.png" alt=""></a>
            </div>
            <!-- NOME BRAND -->
            <a class="navbar-brand " href="/Federico-Personal-Website/"><img src="./immagini/logo.png" class="logo-img"></img></a>
            <!-- NAVBAR SIDEBAR -->
            <!--LISTA ORIZZONTALE V. DESKTOP-->
            <ul class="list-group list-group-horizontal d-none d-lg-block">
                <li class="list-group-item d-inline"><a href="/Federico-Personal-Website/#carousel">Musica</a></li>
                <li class="list-group-item d-inline"><a href="/Federico-Personal-Website/tour.html">Tour</a></li>
                <li class="list-group-item d-inline"><a href="/Federico-Personal-Website/#form-newsletter">Iscriviti</a></li>
            </ul>
            <!--OFFCANVAS LATERALE-->
            <nav class="nav d-lg-none d-block">
                <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas1" aria-controls="offcanvas1">
                    <div class="navbar-toggler-icon"></div>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas1" aria-labelledby="offcanvas1Label">
                    <div class="offcanvas-header justify-content-end me-5 mt-3">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <ul class="offcanvas-body list-group list-group-horizontal-lg">
                        <li class="list-group-item"><a href="/Federico-Personal-Website/#carousel">Musica</a></li>
                        <li class="list-group-item"><a href="/Federico-Personal-Website/tour.html">Tour</a></li>
                        <li class="list-group-item"><a href="/Federico-Personal-Website/#form-newsletter">Iscriviti</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </nav>
    <!-- HOMEPAGE -->
    <section class="home-page">
        <img src="./immagini/wallpaper-l.webp" class="img-fluid d-none d-lg-block" alt="..." >
        <img src="./immagini/wallpaper-m.png" class="img-fluid d-none d-sm-block d-lg-none" alt="">
        <img src="./immagini/wallpaper-s.png" class="img-fluid d-xs-block d-sm-none" alt="">
    </section>
    <!-- CAROSELLO SINGOLI -->
    <div id="carousel" class="carousel carousel-slide" data-interval="false">
        <div class="carousel-inner">
            <!-- PRIMO SINGOLO -->
            <div class="carousel-item active">
                <div class="card d-block w-100 " style="max-width: 70%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./immagini/music1.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">SINGOLO NUMERO UNO</h2>
                                <p class="card-text">Dall'Album "ALBUM NUMERO 1"</p>
                                <p class="card-text"><button type="button" class="btn download-stream"><a>Download / Stream</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SECONDO SINGOLO -->
            <div class="carousel-item">
                <div class="card d-block w-100 " style="max-width: 70%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./immagini/music2.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">SINGOLO NUMERO 2</h2>
                                <p class="card-text">Dall'Album "ALBUM NUMERO 2"</p>
                                <p class="card-text"><button type="button" class="btn download-stream"><a>Download / Stream</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TERZO SINGOLO -->
            <div class="carousel-item ">
                <div class="card d-block w-100 " style="max-width: 70%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./immagini/music3.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">SINGOLO NUMERO 3</h2>
                                <p class="card-text">Dall'Album "ALBUM NUMERO 3"</p>
                                <p class="card-text"><button type="button" class="btn download-stream"><a>Download / Stream</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev " type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="d-block"> <img src="./immagini/arrow-left.png" alt="previous"> </span>
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="d-block"> <img src="./immagini/arrow-right.png" alt="next"> </span>
        </button>
    </div>
    <!-- FORM DI ISCRIZIONE -->
    <div class="form-box">
        <div class="header-newsletter">
            <h2>ISCRIVITI ALLA NEWSLETTER</h2>
        </div>
        <form id="form-newsletter" class="form-newsletter" action="">
            <div class="form-item mb-3 ms-4">
                <label for="input-name" class="form-label">Nome</label>
                <input type="name" class="form-control" id="input-name">
            </div>
            <div class="form-item mb-3 ms-4">
                <label for="input-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="input-email">
            </div>
            <div class="form-item mb-3 ms-4">
                <label for="input-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input-password">
            </div>
            <div class="mb-3 form-check ms-4 d-flex align-items-start">
                <input type="checkbox" class="form-check-input ms-2" id="check-conditions">
                <label class="form-check-label " for="check-conditions">Accetto i Termini e le Condizioni</label>
            </div>
            <button type="submit" class="btn btn-newsletter ms-4 mt-2 mb-5">Iscriviti</button>
        </form>
    
        <!-- FOOTER -->
        <footer class="navbar footer social-footer  d-lg-none">
            <!-- SOCIAL ICONS FOOTER -->
            <div class="social-footer-item d-lg-none d-block">
                <a class="link-social" href="https://www.facebook.com"><img src="./immagini/facebook.png" alt=""></a>
                <a class="link-social" href="https://www.instagram.com"><img src="./immagini/instagram.png" alt=""></a>

            </div>
        </footer>
